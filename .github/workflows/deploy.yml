name: Deploy to Server

on:
  push:
    branches:
      - "fix/ci-workflow"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Environment for Migrations
        run: |
          # Copy .env from the live directory to the runner's workspace so Prisma can see it
          cp /var/www/busification-run/server/.env server/.env

      - name: Run Migrations
        run: |
          cd server
          # Install dependencies needed for migration (prisma)
          npm ci
          npx prisma db push

      - name: Deploy Code
        run: |
          # Copy new code to production directory (excluding node_modules to be safe/clean)
          rsync -av --exclude='node_modules' --exclude='.git' ./ /var/www/busification-run/
      
      - name: Install Production Dependencies & Restart
        run: |
          cd /var/www/busification-run/server
          npm ci --production
          pm2 restart busification-api || pm2 start ecosystem.config.cjs
          pm2 save

      - name: Notify
        run: echo "âœ… Deploy completed!"
