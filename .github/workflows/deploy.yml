name: Deploy to Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install server dependencies
        run: |
          cd server
          npm ci --production

      - name: Run migrations
        run: |
          cd server
          npx prisma db push

      - name: Restart API
        # Using passwordless sudo for service reload if needed, or just pm2
        # Runner user has pm2 access
        run: |
          cd server
          pm2 restart busification-api || pm2 start ecosystem.config.js
          pm2 save
          
      - name: Notify
        run: echo "âœ… Deploy completed!"
