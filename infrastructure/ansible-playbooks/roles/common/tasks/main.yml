---
# Role: common — базові пакети та deploy user

- name: Install essential packages
  apt:
    name:
      - git
      - curl
      - zip
      - unzip
      - htop
      - vim
      - acl
    state: present

- name: Add SSH key for root
  authorized_key:
    user: root
    key: "{{ lookup('file', '../../terraform/hetzner/web/files/hetzner_game_key.pub') }}"
    state: present
